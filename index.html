<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function add(a, b) {
            alert(a + b)
        }
        function sub(a, b) {
            alert(a - b)
        }
        add.call(sub, 1, 1)
    </script>
</body>
